<div class="container-fluid">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 profileContent">
          <h1 class="h1-strong">{{title}} </h1>
          <div id="data-profile" *ngIf="user">
              <div class="avatar pull-left">
                <img src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image">
                <img src="../../../assets/userDefault.png" *ngIf="!user.image">
              </div>
              <div class="user-name pull-left">
                  <div class="label label-default pull-left" *ngIf="followed">
                      Te sigue
                  </div>
                  <div class="clearfix"></div>
                    <div class="pull-left">
                        <p class="name" >{{user.name + ' ' + user.surname}} </p>
                    </div>
                  <div class="clearfix"></div>
                <div class="follow pull-left">
                    <button class="btn btn-success" *ngIf="!following && identity._id != user._id" (click)="followUser(user._id)">Seguir</button>
                    <button class="btn btn-primary" *ngIf="following" (click)="unfollowUser(user._id)"
                    (mouseenter)="mouseEnter(user._id)"
                    (mouseleave)="mouseLeave()"
                    [class.btn-danger]="user._id == followUserOver"
                    >
                    <span *ngIf="user._id == followUserOver; else following">
                        Dejar de seguir
                    </span>
                    <ng-template #following>
                        Siguiendo
                    </ng-template>
                    </button>
                </div>
              
              </div>
              <div class="stats pull-left" *ngIf="stats">
                <div class="following-data">
                  <a [routerLink]="[ '/siguiendo', user._id, 1]">
                    <span class="label-stats">
                      Siguiendo
                    </span>
                    <span class="number-stats">
                      {{stats.following}}
                    </span>
                  </a>
                </div>
                <div class="following-data">
                  <a [routerLink]="[ '/seguidores', user._id, 1]">
                    <span class="label-stats">
                      Seguidores
                    </span>
                    <span class="number-stats">
                      {{stats.followed}}
                    </span>
                  </a>
                </div>  
                <div class="following-data">
                  <a [routerLink]="[ '/perfil', user._id]">
                    <span class="label-stats">
                      Publicaciones
                    </span>
                    <span class="number-stats">
                      {{stats.publications}}
                    </span>
                  </a>
                </div>    
              </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 publications" *ngIf="user">
                  <!-- Publicaciones -->
                  <publications [user]="user._id"></publications>
              </div>
            </div>
              <!---->
          </div>
      </div>
      <div class="hidden-xs hidden-sm col-md-4 col-lg-4 profileContent">
        <!-- sidebar -->
        <sidebar></sidebar> 
      </div>
  </div>
</div>
