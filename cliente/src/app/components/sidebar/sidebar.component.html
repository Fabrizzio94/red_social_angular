
  <div id="sidebarContainer" class="sidebar-32">
    <div class="">
        <h1 class="h1-strong">Mis datos</h1>
    </div>
  <div id="user-card" class="panel panel-default pull-left">
    <div class="avatar pull-left">
      <img src="{{ url + 'get-image-user/' + identity.image }} " *ngIf="identity.name" >
      <img src="../../../assets/userDefault.png" *ngIf="!identity.name" >

    </div>
    <div class="name-surname pull-left">
      <a [routerLink]="[ '/perfil', identity._id ]" class="username">
        {{identity.name + ' ' + identity.surname}}
      </a>
      
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="row stats" *ngIf="stats" id="statss" onchange="">
      <div class="visible-xs visible-sm visible-md visible-lg">
        <div class="following-data col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <a [routerLink]="[ '/siguiendo', identity._id, 1]">
            <span class="glyphicon glyphicon-user visible-sm icon"></span>
            <span class="label-stats hidden-sm">
              Siguiendo
            </span>
            
            <span class="number-stats">
              {{stats.following}}
            </span>
          </a>
        </div>
        
        <div class="following-data col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <a [routerLink]="[ '/seguidores', identity._id, 1]">
            <span class="glyphicon glyphicon-eye-open visible-sm icon"></span>
            <span class="label-stats hidden-sm">
              Seguidores
            </span>
            <span class="number-stats">
              {{stats.followed}}
            </span>
          </a>
        </div>  
        <div class="following-data col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <a [routerLink]="[ '/perfil', identity._id ]">
            <span class="glyphicon glyphicon-edit visible-sm icon"></span>
            <span class="label-stats hidden-sm">
              Publicaciones
            </span>
            <span class="number-stats">
              {{stats.publications}}
            </span>
          </a>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Form de publicaciones -->
  <div id="new-publication" class="panel panel-default pull-left ">
    <div class="alert alert-success" *ngIf="status == 'success'">
      Publicada correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status== 'error'">
        Publicada no enviada
      </div>
    <form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm, $event)" class="col-lg-12">
      <p>  <!--  sendPublication($event) -->
        <label for="">¿Qué estás pensando?</label>
        <textarea rows="5" name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
        <span *ngIf="!text.valid">El texto es obligatorio</span>
      </p>
      <p>
        <label for="inputFile" class="btn btn-default">
          <div class="glyphicon glyphicon-open gl-upload"> Subir Imagen</div>
          <input id="inputFile" class="file-upload" type="file"
                  accept="image/*"
                  (change)="fileChangeEvent($event)">
        </label>
      </p>
      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.form.valid">
    </form>
  </div> 
  </div>
